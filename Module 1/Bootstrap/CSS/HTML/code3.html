<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Banner Example</title>
  <style>
    /* Style for the welcome banner using ID */
    #welcomeBanner {
      background-color: #007BFF; /* Bootstrap Blue */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Reusable highlight class */
    .highlight {
      background-color: yellow;
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner with ID -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">Sanya</span>!
    <br>
    <span style="color: red; font-weight: bold;">Special Offer:</span> Free access to premium features today!
  </div>

  <!-- Example section using .highlight class -->
  <section style="margin-top: 30px; text-align: center;">
    <p>Check out our <span class="highlight">new updates</span> and <span class="highlight">member perks</span>.</p>
  </section>

</body>
</html>
