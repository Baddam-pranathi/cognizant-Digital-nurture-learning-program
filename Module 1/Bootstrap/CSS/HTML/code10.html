<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevTools Debugging Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .content {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to the Debug Zone</h1>
  </div>

  <div class="content">
    <p id="userMessage">Click the button to simulate a script!</p>
    <button class="button" onclick="simulateScript()">Run Script</button>
  </div>

  <script>
    function simulateScript() {
      console.log("simulateScript() called");

      let count = 5;
      let result = multiplyByTwo(count);

      document.getElementById("userMessage").textContent = 
        "Result is: " + result;
    }

    function multiplyByTwo(num) {
      return num * 2;
    }
  </script>

</body>
</html>
