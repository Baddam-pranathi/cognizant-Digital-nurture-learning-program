<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Promo Video Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fafafa;
      text-align: center;
    }
    #videoMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    form {
      margin-top: 30px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1.2px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Community Event Promo</h1>

  <video id="promoVideo" width="100%" controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="videoMessage"></div>

  <form id="registrationForm">
    <h2>Register for the Event</h2>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Any questions or comments"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const video = document.getElementById('promoVideo');
    const videoMessage = document.getElementById('videoMessage');
    const form = document.getElementById('registrationForm');
    let formDirty = false;

    video.oncanplay = function() {
      videoMessage.textContent = "Video ready to play";
    };

    form.addEventListener('input', () => {
      formDirty = true;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Thank you for registering!");
      formDirty = false;
      form.reset();
    });

    window.onbeforeunload = function(event) {
      if (formDirty) {
        const message = "You have unsaved changes. Are you sure you want to leave?";
        event.returnValue = message;  
        return message;               
      }
    };
  </script>

</body>
</html>
