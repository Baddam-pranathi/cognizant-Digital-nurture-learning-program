<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Events Gallery</title>
  <style>
    /* Image styling class */
    .event-image {
      width: 100%;
      max-width: 250px;
      border: 3px solid #444;
      border-radius: 10px;
      padding: 5px;
    }

    /* Centering and spacing */
    table {
      margin: 30px auto;
      border-collapse: collapse;
      text-align: center;
    }

    caption {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td {
      padding: 15px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Festival" title="Annual Music Festival" class="event-image" />
        <p>Music Festival</p>
      </td>
      <td>
        <img src="event2.jpg" alt="Clean-up Drive" title="Community Clean-up Drive" class="event-image" />
        <p>Clean-up Drive</p>
      </td>
      <td>
        <img src="event3.jpg" alt="Food Fair" title="Local Food Fair" class="event-image" />
        <p>Food Fair</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Art Workshop" title="Children's Art Workshop" class="event-image" />
        <p>Art Workshop</p>
      </td>
      <td>
        <img src="event5.jpg" alt="Tree Planting" title="Tree Planting Day" class="event-image" />
        <p>Tree Planting</p>
      </td>
      <td>
        <img src="event6.jpg" alt="Parade" title="Cultural Parade" class="event-image" />
        <p>Cultural Parade</p>
      </td>
    </tr>
  </table>

</body>
</html>
